<form [formGroup]="databankform" (ngSubmit)="SaveData()">
  <h1 mat-dialog-title>{{inputdata.title}}</h1>
  <div mat-dialog-content>
    <mat-form-field *ngIf="inputdata.title != 'Add'">
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput [disabled]="isDisabled" [readonly]="isDisabled" [ngClass]="{'disabled-input': isDisabled}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput>
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput formControlName="startdate" input-mask="99/99/9999">
    </mat-form-field> -->
    <!-- <app-input-date></app-input-date> -->
    <!-- <app-input-date [startDateValue]="databankform.get('startdate').value || ''"></app-input-date> -->
    <!-- <app-input-date [startDateValue]="databankform.get('startdate').value"></app-input-date> -->
    <!-- <app-input-date [StartDate]="startdate" ></app-input-date> -->

    <!-- <mat-form-field>
      <mat-label>Data</mat-label>
      <input matInput formControlName="startdate" input-mask="999.999.999,99">
    </mat-form-field> -->

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startdate">
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput formControlName="value" input-mask="999.999.999,99" [ngStyle]="getValueColor()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Avulso</mat-label>
      <mat-select matInput formControlName="loose">
        <mat-option value="true">Avulso</mat-option>
        <mat-option value="false">NÃ£o Avulso</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="inputdata.title === 'Edit'">
      <mat-label>Status</mat-label>
      <mat-select matInput formControlName="state">
        <mat-option value=true>Ativo</mat-option>
        <mat-option value=false>Cancelado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" *ngIf="inputdata.title === 'Edit'||inputdata.title === 'Add'">Save</button>
    <a (click)="removeData()" mat-raised-button color="warn" *ngIf="inputdata.title === 'Cancel'">Cancel</a>
    <a (click)="closepopup()" mat-raised-button color="Accent">Close</a>
  </div>
</form>
