<form [formGroup]="databankform" (ngSubmit)="SaveData()">
  <h1 mat-dialog-title>{{inputdata.title}}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput formControlName="startdate">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput formControlName="value">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Avulso</mat-label>
      <input matInput formControlName="loose">
    </mat-form-field>
    <mat-form-field *ngIf="inputdata.title === 'Edit'">
      <mat-label>Status</mat-label>
      <mat-select matInput formControlName="state">
        <mat-option value="true">Ativo</mat-option>
        <mat-option value="false">Cancelado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>

    <button mat-raised-button type="submit" color="primary" *ngIf="inputdata.title === 'Edit'">Save</button>
    <a (click)="removeData()" mat-raised-button color="warn" *ngIf="inputdata.title === 'Cancel'">Cancel</a>
    <a (click)="closepopup()" mat-raised-button color="Accent">Close</a>
  </div>
</form>
